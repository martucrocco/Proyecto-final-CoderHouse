        <div class="formulario">
            <form class="formulario__form" action method="get" enctype="text/plain">
            
                <fieldset class="formulario__caja">
                <strong>INFORMACION PERSONAL</strong>
                <div>
                <br>
                    <label for="name">Nombre y apellido</label>
                    <input type="text" name="name" id="name">
                </div>
                <p>
                <div>
                    <label for="email">Correo electronico</label>
                    <input type="email" name="email" id=email>
                </div> 
                <p>
                <div>
                    <label for="date">Fecha de nacimiento</label>
                    <input type="date" name="date" id="date" min="2019-06-10">
                </div>
                <p>
                <div>
                    <label for="age">Edad</label>
                    <input type="number" name="age" id="age" min="1" max="100">
                </div>   
                <p>
                    <div>
                        <strong>Genero</strong>
                    </div>
                    <label for="gender">masculino</label>
                    <input type="radio" name="gender" id="male" value="male">
                    <div>
                        <label for="gender">femenino</label>
                        <input type="radio" name="gender" id="female" value="female">
                    </div>
                    <div>
                        <label for="gender">otro</label>
                        <input type="radio" name="gender" id="otro" value="otro">
                    </div>
                    </fieldset>    
                
                
                
                <input class="formulario__btn" type="submit" value="enviar formulario">
                <input class="formulario__btn" type="reset" value="resetear formulario">
                
            </form>
        </div>    
        <footer class="pie-contacto">MEMORIA|VERDAD|JUSTICIA</footer>
    </div>
